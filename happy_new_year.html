<doctype>
<html>
	<head>
		<style>
			body{
				background:linear-gradient(57deg,#00c6a7,#1e4d92);
				display: flex;
				justify-content: center;
				align-items: center;
			}
			h1{

			}
	    </style>
	</head>
	<body>
		<div>
			<input type="text" name='Name' id = 'name' onKeyUp="happy()">
			<h1 id='text'> Happy New Year </h1>
		</div>
	</body>
	<script>
		function happy(){
			var text = document.getElementById('name').value;
			document.getElementById('text').innerHTML = 'HAPPY NEW YEAR ' + text.toUpperCase();
		}
	</script>
</html>
